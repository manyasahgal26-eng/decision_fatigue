
<!DOCTYPE html>
<html>
<head>
    <title>Decision Fatigue Predictor</title>

    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(120deg, #e0f7fa, #f1f8ff);
            min-height: 100vh;
        }

        .container {
            width: 430px;
            margin: 70px auto;
            background: white;
            padding: 28px;
            border-radius: 14px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        p.subtitle {
            text-align: center;
            color: #555;
            font-size: 14px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 7px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 14px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 18px;
            padding: 14px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
        }

        .low { background: #e8f5e9; color: #2e7d32; }
        .medium { background: #fff8e1; color: #f57f17; }
        .high { background: #ffebee; color: #c62828; }

        .help-btn {
            margin-top: 12px;
            background: #d32f2f;
        }

        .help-btn:hover {
            background: #b71c1c;
        }

        .note {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>ðŸ§  Decision Fatigue Check</h2>
    <p class="subtitle">Understand your mental load & take care early</p>

    <form method="post">
        <input type="number" name="age" placeholder="Age" required>
        <input type="number" name="academic_pressure" placeholder="Academic Pressure (1-5)" required>
        <input type="number" name="work_pressure" placeholder="Work Pressure (0-5)" required>
        <input type="number" step="0.1" name="cgpa" placeholder="CGPA" required>
        <input type="number" name="study_satisfaction" placeholder="Study Satisfaction (1-5)" required>
        <input type="number" step="0.1" name="sleep_hours" placeholder="Sleep Hours" required>
        <input type="number" step="0.1" name="work_study_hours" placeholder="Work / Study Hours per day" required>
        <input type="number" name="financial_stress" placeholder="Financial Stress (1-5)" required>

        <button type="submit">Check Fatigue Level</button>
    </form>

    {% if prediction %}
        <div class="result {{ level }}">
            {{ prediction }}
        </div>

        {% if level == "high" %}
            <form action="https://telemanas.mohfw.gov.in/home" target="_blank">
                <button class="help-btn">Get Professional Help</button>
            </form>
        {% endif %}
    {% endif %}

    <p class="note">
        This tool is for awareness only. If you feel overwhelmed, please seek support.
    </p>
</div>
</body>
</html>
