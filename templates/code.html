<!DOCTYPE html>
<html>
<head>
    <title>Decision Fatigue Predictor</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }
        .container {
            width: 420px;
            margin: 70px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 12px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 15px;
            padding: 12px;
            text-align: center;
            border-radius: 6px;
            background: #e3f2fd;
            font-weight: bold;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>ðŸ§  Decision Fatigue Predictor</h2>

    <form method="post">
        <input type="number" step="1" name="age" placeholder="Age" required>

        <input type="number" step="1" name="academic_pressure"
               placeholder="Academic Pressure (1-5)" required>

        <input type="number" step="1" name="work_pressure"
               placeholder="Work Pressure (0-5)" required>

        <input type="number" step="0.1" name="cgpa"
               placeholder="CGPA" required>

        <input type="number" step="1" name="study_satisfaction"
               placeholder="Study Satisfaction (1-5)" required>

        <input type="number" step="0.1" name="sleep_hours"
               placeholder="Sleep Hours" required>

        <input type="number" step="0.1" name="work_study_hours"
               placeholder="Work / Study Hours per day" required>

        <input type="number" step="1" name="financial_stress"
               placeholder="Financial Stress (1-5)" required>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <div class="result">
            {{ prediction }}
        </div>
    {% endif %}
</div>
</body>
</html>
